---
layout: default
---


<section class="content-header">
  <h1>
    {{ page.title }}
    <small></small>
  </h1>

  <ol class="breadcrumb">
    <li><a href="{{ site.baseurl }}/"><i class="fa fa-dashboard"></i> 首页</a></li>
  </ol>
</section>

<section class="content">

	<div class="box box-default">
		<div class="box-body">
	    	
			<div class="posts">
			  {% for post in site.posts %}
			    <article class="post">

			      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date: "%Y-%m-%d" }}</small></h3>
		    		

			      <div class="entry">
			        {{ post.excerpt }}
			      </div>
			    </article>
			  {% endfor %}
			</div>
			
	    </div>
	</div>


</section>
